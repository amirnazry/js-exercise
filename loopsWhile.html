  <body>
    <script>
      var num = 100;
      while (num >= 1) {
        console.log(num);
        num -= 1;
      }
      console.log("-------------");
      for (var cunt = 10; cunt >= 1; cunt--) {
        console.log(cunt + "for");
      }
    </script>
